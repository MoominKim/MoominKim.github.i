<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../common.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <img id="background">
    <script>
        $(document).ready(
            ()=>
            {
                let page;
                const buttonpos = {
                    /*key:value*/
                    start:[
                        {arr:"squashfront",pos:"top: 70%; left: 20%;",img:"img/arrow1.png"},
                        {arr:"gymfront",pos:"top: 70%; left: 75%;",img:"img/arrow2.png"}],
                    gymfront:[{arr:"start",pos:"top:50%;left:40%;",img:"img/button3.png"},
                    {arr:"start",pos:"top:19%;left:19%;",img:"img/button4.png"},
                    {arr:"gymchair",pos:"top:30%;left:3%;",img:"img/button5.png"}],
                    gymchair:[{arr:"chairpuzzle",pos:"top:25%;left:40%;",img:"img/button6.png"}],
                    chairpuzzle:[{arr:"chairpuzzle2",pos:"left: 40%;top: 55%;",img:"img/button7.png"}],
                    chairpuzzle2:[{arr:"advancedchair",pos:"width:10%;bottom:0%;left:1%;",img:"img/arrow3.png"}],
                    advancedchair:[{arr:"openchair",pos:"left:15%;top:70%;",img:"img/button9.png"}],
                    openchair:[{arr:"modal",pos:"top:65%;left:49%;",img:"img/button10.png"}]
                };

                function makemodal(info)
                {
                    return `<div class="button" id="modal"><h1>${info}</h1><button id="modalbutton">확인</button></div>`
                }
                function makebutton(info)
                {
                    return  `<img class="button ${info.arr}" style="${info.pos}" src="${info.img}">`;
                }
                function changepage(background)
                {
                    page=background
                    $("#background").prop("src",page+".jpg");    
                    $(".button").remove();
                    buttonpos[background].forEach(info => {
                        $("body").append(makebutton(info));
                    });
                }

                /*const->상수 ,let->변수,var(x)->쓰지마셈 ㅇㅋ*/
                $(document).on("click",".squashfront",
                    ()=>{   
                        changepage("squashfront");

                    }
                )
                $(document).on("click",".gymfront",
                    ()=>{
                        changepage("gymfront");
                    }
                )
                $(document).on("click",".gymchair",
                    ()=>{
                        changepage("gymchair"); 
                    }
                )
                $(document).on("click",".chairpuzzle",
                    ()=>{
                        changepage("chairpuzzle");
                    }
                )
                $(document).on("click",".chairpuzzle2",
                    ()=>{
                        $("body").hide()
                        changepage("chairpuzzle2")
                        $("body").fadeIn(2000)
                    }
                )
                $(document).on("click",".advancedchair",
                    ()=>{
                        changepage("advancedchair") 
                    }
                )
                $(document).on("click",".openchair",
                    ()=>{
                        changepage("openchair")
                    }
                )
                $(document).on("click",".modal",
                    ()=>
                    {
                        $("body").append(makemodal("8레벨 이상을 극복해라"))
                    }
                )
                $(document).on("click","#modalbutton",
                    ()=>
                    {
                        $("#modal").remove()
                        changepage("emptychair")
                    }
                )
                changepage("start");
            }
        )
    </script>
</body>
</html>
