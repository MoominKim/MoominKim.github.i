<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../common.css">
    <style>
        .button{
            position: absolute;
            top:65%;
            left:49%;
            cursor:pointer;
        }
        #modal{
            background: white;
            height: 40%;
            width: 40%;
            position:fixed;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <img class="background" src="openchair.png">
    <img class="button" src="button10.png">
    <div style="position: absolute" id="modal">
        <h1>김무진</h1>
        <button id="modalbutton">확인</button>
    </div>
    <script>
        $(document).ready(
            ()=>
            {
                $("#modal").hide()
                $(".button").click(
                    ()=>
                    {
                        $("#modal").show()
                    }
                )
                $("#modalbutton").click(
                    ()=>
                    {
                        $("#modal").hide()
                        location.href="emptychair.html"
                    }
                )
            }
        )
    </script>
</body>
</html>
